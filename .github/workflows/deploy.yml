on:
  push:
    branches:
      - main
name: 🚀 Deploy website on

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: unbuntu-lastest
    steps:
      - name: 🚚 Get lastest code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: 🔨 Build FrontEnd
        run: |
          cd client
          npm install
          npm run build

      - name: 🔨 Build BackEnd
        run: |
          cd server
          npm install
          npm run start

      - name: 📁 Sync File
      uses: AkekoChan/flami-app
      with:
      server:
