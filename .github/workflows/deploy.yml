on: 
  push:
    branches:
      - main

name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      - name: ðŸ”¨ Build Frontend
        run: |
          cd client
          npm install
          npm run build
      
      - name: ðŸ”¨ Build Backend
        run: |
          cd server
          npm install
          npm run build

      - name: ðŸ“‚ Sync files
        uses: AkekoChan/flami-app@v1.0.0
        with:
          server: ${{ secrets.GIT_CPANEL_SERVER }}
          username: ${{ secrets.GIT_CPANEL_USER }}
          password: ${{ secrets.GIT_CPANEL_PWD }}
          protocol: ${{ secrets.GIT_CPANEL_PROTOCOL }}
          local-dir: ./build/
