name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies (Server)
        run: |
          cd server
          npm install

      - name: Run Tests (Server)
        run: |
          cd server
          npm run test

      - name: Install Dependencies (Client)
        run: |
          cd client
          npm install

      - name: Run Tests (Client)
        run: |
          cd client
          npm run test

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies (Server)
        run: |
          cd server
          npm install

      - name: Build and Test (Server)
        run: |
          cd server
          npm run build
          npm run test

      - name: Install Dependencies (Client)
        run: |
          cd client
          npm install

      - name: Build and Test (Client)
        run: |
          cd client
          npm run build
          npm run test

      - name: Deploy to GitHub Pages
        if: success()
        run: |
          cd client
          npm run deploy
